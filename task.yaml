versions: "1.0"

requirements: "./requirements.txt"

image: "mmfewshot:1.7.1-cuda11.0-cudnn8-devel"

tasks:
  baseline:
    entrypoints: "python ./tools/classification/train.py ./configs/baseline/config.py"
    args: 
      num_ways:
      num_shots:
      num_queries:
      num_val_episodes:
      num_test_episodes:
      img_size:
      episodes_seed:
      backbone:
      max_epoch:
  meta:
    entrypoints: "python ./tools/classification/train.py ./configs/meta_baseline/config.py"
    args: 
      num_ways:
      num_shots:
      num_queries:
      num_val_episodes:
      num_test_episodes:
      img_size:
      episodes_seed:
      backbone:
      max_iters:
  test:
    entrypoints: "python ./tools/classification/test.py ./configs/meta_baseline/config.py /export/meta_baseline/latest.pth"
    args:
      metrics: